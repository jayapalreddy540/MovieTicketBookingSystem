{% include 'header.html' %}

<br/>
    <h4>Payment</h4>
<br/>
    <br/>
<form method="post"
      enctype="multipart/form-data">
    Card Number : <input type="number" class="form-control" name="cnum" minlength="16" maxlength="16" required/>
    Name on the Card  : <input type="text" class="form-control" name="ncard" required/>
    Exp Month : <input type="number" class="form-control" name="month" minlength="2" maxlength="2" required/>
    Exp Year : <input type="number" class="form-control" name="year" minlength="4" maxlength="4" required/>
    Cvv : <input type="number" class="form-control" name="cvv" minlength="3" maxlength="3" required/>
    <input type="hidden" name="booking_id" value="{{ booking_id }}">
    <input type="submit" class="btn btn-primary" value="Pay"/>
</form>
</div>
{% include 'footer.html' %}
